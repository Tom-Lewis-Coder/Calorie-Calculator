<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <h1>Calorie Calculator</h1>
            <p>This calculator can be used to estimate how many calories a person should consume 
                each day to reach a target weight.</p>
            <p>Modify the values and click <i>Calculate</i> to use.</p>
        </header>
        <main>
          <div class="panel">
            <form id="caloriesForm" method="POST" action="main.js" name="form1">
                    <input type="hidden" name="userType" id="userType"/>
                            <label>Age</label>
                            <input type="number" name="userAge" id="userAge" min="15" max="80" />
                            <label>15 - 80</label><br><br>
                            
                            <label for="mGender" class="cbContainer">Gender</label>
                            <input type="radio" name="uGender" id="mGender" value="m" checked />
                            <label>Male</label>

                            <label for="fGender" class="cbcontainer"></label>
                            <input type="radio" name="uGender" id="fGender" value="f" />
                            <label>Female</label><br><br>

                            <label>Height</label>
                            <input type="text" name="userHeight" id="userHeight" />
                            <label>cm</label><br><br>

                            <label>Weight</label>
                            <input type="text" name="userWeight" id="userWeight" />
                            <label>kg</label><br><br>

                            <label>Activity</label>
                                <select id="activity" name="activity" >
                                    <option value="1">BMR (Basal Metabolic Rate)</option>
                                    <option value="1.2">Sedentary: little to no activity</option> 
                                    <option value="1.375">Lightly Active: exercise 1/3 x per week</option>
                                    <option value="1.465">Moderate Activity: exercise 4/5 x per week</option>
                                    <option value="1.55">Active: daily exercise or intense 3/4 x per week</option>
                                    <option value="1.725">Very Active: intense exercise 6/7 x per week</option>
                                    <option value="1.9">Extremely Active: intense exercise daily or physical job</option>
                                </select><br><br>

                            <input type="submit" value="Calculate" class="submit" />
                            <input type="reset" value="Clear" class="reset" />
            </form>
          </div>
          <div id="resultsContainer" class="hidden" class="results-container hidden">
            <p id="dailyCaloriesDisplay" class="finalNumberStyling"></p>
        </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
